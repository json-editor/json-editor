<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>dependentRequired</title>
    <script src="../../../dist/jsoneditor.js"></script>
    <link rel="stylesheet" id="theme-link" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" id="iconlib-link" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>
<body>

<div class="container">
    <h1>Test</h1>
    <div id='editor-container'></div>

    <div class="form-group">
        <label for="textarea-value">Value</label>
        <textarea class="form-control" id="textarea-value" cols="30" rows="10"></textarea>
    </div>
</div>

<script>
  var editorContainer = document.querySelector('#editor-container')
  var textareaValue = document.querySelector('#textarea-value')
  var schema = {
    'title': 'Dependency chain support',
    'type': 'object',
    'properties': {
      'dependent_field_two': {
        'type': 'number',
        'options': {
          'dependencies': {
            'dependent_field_one': true
          }
        }
      },
      'dependent_field_one': {
        'type': 'boolean',
        'format': 'checkbox',
        'options': {
          'dependencies': {
            'dependency_chain_head': true
          }
        }
      },
      'dependency_chain_head': {
        'type': 'boolean',
        'default': false,
        'format': 'checkbox'
      }
    }
  }

  var editor = new JSONEditor(editorContainer, {
    schema: schema,
    theme: 'bootstrap4',
    iconlib: 'fontawesome',
    show_errors: 'always',
    show_opt_in: false
  })

  editor.on('change', function () {
    textareaValue.value = JSON.stringify(editor.getValue())
  })
</script>

</body>
</html>
