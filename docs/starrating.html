<!DOCTYPE HTML>

<html>

<head>
  <title>starrating editor examples</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Bootstrap3 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Foundation
  <script type="text/javascript" src=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
  -->

  <!-- JSON-Editor -->
  <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor/dist/jsoneditor.min.js"></script>

  <style type="text/css">
  body {
    margin: 1em;
  }

  .starrating {
    direction: rtl;
    display: inline-block;
    white-space:nowrap;
  }
  .starrating > input {
    display: none;
  }  /* Remove radio buttons */
  .starrating > label:before {
    content: '\2606'; /* Empty Star */
    margin: 1px;
    font-size: 18px;
    font-style:normal;
    font-weight:400;
    line-height:1;
    font-family: 'Arial';
    display: inline-block;
  }
  .starrating > label {
    color: #888; /* Start color when not clicked */
    cursor: pointer;
    margin: 0;
    margin: 8px 0 2px 0;
  }
  .starrating > label.starrating-display-enabled {
    margin: 1px 0 0 0;
  }
  .starrating > input:checked ~ label,
  .starrating:not(.readonly) > input:hover ~ label {
    color: #ffca08; /* Set yellow color when star checked/hover */
  }
  .starrating > input:checked ~ label:before,
  .starrating:not(.readonly) > input:hover ~ label:before {
    content: '\2605'; /* Filled Star when star checked/hover */
    text-shadow: 0 0 1px rgba(0,20,20,1);
  }
  .starrating .starrating-display {
    position: relative;
    direction: ltr;
    text-align: center;
    font-size: 10px;
    line-height: 0px;
  }

  </style>
</head>

<body>
  <h2>String based Starrating editor</h2>
  <p><ul>
    <li>If "displayValue" is set to true, the seleced option will be displayed below the stars.</li>
  </ul></p>
  <div id="form"></div>
  <script type="text/javascript">

  var options = {
    "theme": "bootstrap3",
    "template": "handlebars",
    "iconlib": "bootstrap3",
    "schema": {
      "title": "starrating editor examples",
      "id": "test",
      "type": "object",
      "format": "grid",
      "properties": {
        starrating: {
          type: "string",
          format: "starrating",
          title: "Starrating",
          description: 'Starrating',
          enum: ["Beginner", "Skilled", "Experienced", "Advanced", "Expert"],
          options: {
            grid_columns: 2
          }
        },
        starrating2: {
          type: "string",
          format: "starrating",
          title: "Starrating",
          description: 'Starrating with "displayValue=true"',
          enum: ["Beginner", "Skilled", "Experienced", "Advanced", "Expert"],
          options: {
            grid_columns: 2,
            displayValue: true
          }
        },
        starrating3: {
          type: "string",
          format: "starrating",
          title: "Starrating",
          description: 'Starrating with "displayValue=true"',
          default: "5 Stars",
          enum: ["1 Star", "2 Stars", "3 Stars", "4 Stars", "5 Stars", "6 Stars", "7 Stars", "8 Stars", "9 Stars", "10 Stars"],
          options: {
            grid_columns: 4,
            displayValue: true
          }
        }
      }
    }
  }

  var element = document.getElementById('form');
  var editor = new JSONEditor(element, options);

  </script>
</body>

</html>
